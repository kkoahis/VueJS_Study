<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .box {
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <h1>hi Vue ;)</h1>

    <div id="app">
        <p>The smurf cat part 1</p>
        <p> {{ title }} - {{ author }} - {{ age }}</p>
        <button v-on:click="age++">Increase Age</button>
        <button v-on:click="age--">Decrease Age</button>
        <div @click="changeTitle('Doraemon')">change book title</div>
    </div>

    <hr>

    <div id="app2">
        <div v-if="showBook">
            <p> {{ title2 }} - {{ author2 }} - {{ age2 }}</p>
        </div>

        <button @click="toggleShowBooks">
            <span v-if="showBook">Hide Book</span>
            <span v-else>Show Book</span>
        </button>

        <div v-show="showBook">Currently showing books</div>
    </div>

    <hr>

    <div id="app3">
        <div v-if="showBook3">
            <p> {{ title3 }} - {{ author3 }} - {{ age3 }}</p>
        </div>

        <button @click="toggleShowBooks3">
            <span v-if="showBook3">Hide Book</span>
            <span v-else>Show Book</span>
        </button>

        <div v-show="showBook3">Currently showing books</div>

        <br>
        <!-- mouse event -->
        <div class="box" @mouseover="handleEvent($event, 5)">mouseover</div>
        <div class="box" @mouseleave="handleEvent">mouseleave</div>
        <div class="box" @dblclick="handleEvent">double click</div>
        <div class="box" @mousemove="handleMousemove">posistion - {{ x }} - {{ y }}</div>
    </div>


    <script src="app.js"></script>
</body>

</html>
